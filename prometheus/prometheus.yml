# Prometheus configuration for Recommendation System

global:
  scrape_interval: 15s  # How often to scrape targets
  evaluation_interval: 15s  # How often to evaluate rules
  external_labels:
    cluster: 'recommendation-system'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # HTTP API Service metrics
  - job_name: 'http-api'
    static_configs:
      - targets: ['upstream:8001']
        labels:
          service: 'http-api'
          component: 'upstream'

  # Message Processor metrics
  - job_name: 'message-processor'
    static_configs:
      - targets: ['process:8002']
        labels:
          service: 'message-processor'
          component: 'process'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

